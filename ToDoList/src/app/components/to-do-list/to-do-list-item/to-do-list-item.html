@if (task) {
    <li class="task row mb">
        <div>
            <h2 class="task__title">{{ task.text }}</h2>
            <p class="task__description">{{ task.description }}</p>
        </div>
        <app-button-component
            [BtnParams]="BtnParams"
            (click)="delete(task.id)"
        />
    </li>
}
